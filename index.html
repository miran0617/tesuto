<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Promotion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0055FF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .orange {
            background-color: #FFA500;
        }

        .red {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <h1>ChatGPT搭載！運営型広告</h1>
    <p>レポーティングツール: TapClicks<br>広告管理機能が集約した運営型広告プラットフォーム。効果レポートから実運用作業までを自動化し、「運営者がしなければならない」のを最大限軽減します。</p>
    <div class="button-container">
        <button class="button orange">資料ダウンロード</button>
        <button class="button red">無料デモを申し込む</button>
    </div>
</body>
</html>
